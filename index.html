<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 12</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <p>I am the website header</p>
            </div>
        </header>
        <main>
            <div class="car">
                <div class="car__container">
                    <div class="car__body">
                        <div class="car__windows"></div>
                        <div class="car__wheels">
                            <div class="car__wheel-1"></div>
                            <div class="car__wheel-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="transform">
                <div class="transform__container">
                    <div class="transform__section-item">
                        <div class="transform__translate change">
                            <div class="change__translate"></div>
                        </div>
                        <div class="transform__scale change">
                            <div class="change__scale"></div>
                        </div>
                        <div class="transform__rotate change">
                            <div class="change__rotate"></div>
                        </div>
                        <div class="transform__skew change">
                            <div class="change__skew"></div>
                        </div>
                        <div class="transform__matrix change">
                            <div class="change__matrix"></div>
                        </div>
                        <div class="transform__multi change">
                            <div class="change__multi"></div>
                        </div>
                        <div class="transform__origin change">
                            <div class="change__origin"></div>
                        </div>
                        <div class="transform__perspective change">
                            <div class="change__perspective"></div>
                        </div>
                        <div class="transform__translate3d change">
                            <div class="change__translate3d"></div>
                        </div>
                        <div class="transform__scale3d change">
                            <div class="change__scale3d"></div>
                        </div>
                        <div class="transform__rotate3d  change">
                            <div class="change__rotate3d"></div>
                        </div>
                        <div class="transform__multi3d  change">
                            <div class="change__multi3d"></div>
                        </div>
                        <div class="transform__style  change">
                            <div class="change__style"></div>
                        </div>
                        <div class="transform__flip  change">
                            <div class="change__body">
                                <div class="change__front"></div>
                                <div class="change__back"></div>
                            </div>
                        </div>
                        <div class="transform__matrix3d  change">
                            <div class="change__matrix3d"></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <div class="footer">
                <p>I'm the footer of the site</p>
            </div>
        </footer>
    </div>
</body>

</html>
